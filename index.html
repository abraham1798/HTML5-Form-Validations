<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css">
    <script src="https://kit.fontawesome.com/80d424fc81.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <title>Formulario</title>
</head>

<body>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1>Payment for example</h1>
                </div>
                <div class="container-fluid">

                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <form class="needs-validation" id="form" onsubmit="Validate()">
                        <!-- primera fila -->
                        <div class="form-row">

                            <div class="col-md-5 mb-3">
                                <label for="validationCustom01">Card#</label>
                                <input type="number" class="form-control" id="cardinput" placeholder="Card">
                                <div class="valid-feedback">

                                </div>
                            </div>
                            <div class="col-mb-3 mb-3">
                                <label for="validationCustom02">CVC#</label>
                                <input type="number" class="form-control" id="cvcinput" placeholder="0000" value=""
                                    maxlength="4">
                            </div>

                            <div class="col-mb-4 pb-3">
                                <label for="validationCustom03">Amount</label>
                                <div class="d-flex">
                                    <input type="number" class="form-control" id="amountinput" placeholder="$Amount"
                                        value="">
                                </div>
                            </div>


                        </div>

                        <!-- Segunda fila -->
                        <div class="form-row">
                            <div class="col-md-5 mb-3">
                                <label for="validationCustom01">First name</label>
                                <input type="text" class="form-control" id="nameinput" placeholder="First name"
                                    value="">
                                <div class="valid-feedback">

                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationCustom02">Last name</label>
                                <input type="text" class="form-control" id="lastinput" placeholder="Last name" value="">
                                <div class="valid-feedback">

                                </div>
                            </div>

                        </div>
                        <!-- tercera fila -->
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom03">City</label>
                                <input type="text" class="form-control" id="cityinput" placeholder="City">
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom04">State</label>
                                <input type="text" class="form-control" id="validationCustom04" placeholder="State">
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom05">Postal Code</label>
                                <input type="text" class="form-control" id="validationCustom05"
                                    placeholder="Postal Code">
                                <div class="invalid-feedback">
                                    Please provide a postal card.
                                </div>
                            </div>

                        </div>

                        <div class="col-md-3 pb-3" style="float: right ;">
                            <p for="exampleAccount">We accept:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-8 pb-3">
                            <label for="exampleMessage">Message</label>
                            <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>



                        <div class="d-flex flex-row-reverse">
                            <div class="p-1">
                                <input type="submit" class="btn btn-primary">
                            </div>
                            <div class="p-1">
                                <button type="button" class="btn btn-secondary">Cancel</button>
                            </div>




                        </div>





                    </form>
                    <div class="card-footer">
                        <h6><strong>Desarrollador:</strong>Abraham Chinchilla A.</h6>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <footer>
        <script type="text/javascript" src="./index.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrav p/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </footer>
</body>

</html>
